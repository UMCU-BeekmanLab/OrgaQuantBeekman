name: OrgaQuantBeekman Build

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get correct ref
        run: |
          echo "::set-env name=GITHUB_REF::${{ github.ref }}"
          echo "old GITHUB_REF is $GITHUB_REF"
          GITHUB_REF=$(echo $GITHUB_REF | sed -e "s#.*/.*/##g")
          echo "new GITHUB_REF is $GITHUB_REF"
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        echo "Installing dependencies for OrgaQuantBeekman-${{ GITHUB_REF }}"
        C:\Miniconda\condabin\conda.bat env create -f conf/environment.yml
        C:\Miniconda\condabin\conda.bat init powershell
    - name: Conda pack
      run: |
        C:\Miniconda\condabin\conda.bat activate base
        C:\Miniconda\condabin\conda.bat install conda-pack
        conda pack -n OrgaQuant -o env.tar.gz   
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: OrgaQuantBeekman-${{ GITHUB_REF }}
        path: ./*