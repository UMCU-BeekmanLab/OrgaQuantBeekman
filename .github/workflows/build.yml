name: OrgaQuantBeekman Build

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        C:\Miniconda\condabin\conda.bat env update --file conf/environment.yml
        C:\Miniconda\condabin\conda.bat init powershell
    - name: Conda pack
      run: |
        C:\Miniconda\condabin\conda.bat activate OrgaQuant
        C:\Miniconda\condabin\conda.bat pack -n OrgaQuant -o env.tar.gz
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-without-markdown
        path: |
          env.tar.gz