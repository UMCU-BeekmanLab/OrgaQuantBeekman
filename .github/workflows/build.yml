name: OrgaQuantBeekman Build

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        C:\Miniconda\condabin\conda.bat env update --file conf/environment.yml
        C:\Miniconda\condabin\conda.bat init powershell
    - name: Activate OrgaQuant env
      run: |
        C:\Miniconda\condabin\conda.bat activate OrgaQuant
    - name: Display the path
      run: |
        import os
        os.system("conda env list")
        import conda_pack
        conda_pack.pack(name="OrgaQuant", output="env.tar.gz")
      shell: python
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Upload env
        path: |
          env.tar.gz